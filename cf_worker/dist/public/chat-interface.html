<!DOCTYPE html>
<html>
<head>
  <title>Colbie Chatbot</title>
  <style>
    :root {
      --primary-color: #7c3aed;
      --bg-color: #f3f4f6;
      --chat-bg: #ffffff;
      --user-msg-bg: #7c3aed;
      --bot-msg-bg: #f3f4f6;
      --text-color: #1f2937;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.5;
    }

    #chat-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--chat-bg);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 24px;
    }

    #chat-output {
      height: 500px;
      overflow-y: scroll;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      background: var(--bg-color);
    }

    .message {
      margin-bottom: 16px;
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      position: relative;
      word-wrap: break-word;
    }

    .user-message {
      margin-left: auto;
      background: var(--user-msg-bg);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .colbie-message {
      margin-right: auto;
      background: var(--bot-msg-bg);
      border-bottom-left-radius: 4px;
    }

    .message-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .input-container {
      position: relative;
      display: flex;
      gap: 10px;
    }

    #chat-input {
      flex: 1;
      padding: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      outline: none;
    }

    #chat-input:focus {
      border-color: var(--primary-color);
    }

    #send-button {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 24px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    #send-button:hover {
      background-color: #6d28d9;
    }

    .typing-indicator {
      display: none;
      padding: 12px 16px;
      background: var(--bot-msg-bg);
      border-radius: 12px;
      margin-bottom: 16px;
      width: fit-content;
    }

    .typing-animation {
      display: inline-flex;
      gap: 4px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: var(--primary-color);
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }

    /* Scrollbar Styling */
    #chat-output::-webkit-scrollbar {
      width: 8px;
    }

    #chat-output::-webkit-scrollbar-track {
      background: var(--bg-color);
    }

    #chat-output::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    #chat-output::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>Chat with Colbie ðŸ¤–</h1>
    <div id="chat-output"></div>
    <div class="typing-indicator">
      <div class="typing-animation">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="input-container">
      <input type="text" id="chat-input" placeholder="Ask Colbie a question...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const chatOutput = document.getElementById('chat-output');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    const typingIndicator = document.querySelector('.typing-indicator');

    async function sendMessage() {
      const question = chatInput.value.trim();
      if (!question) return;

      chatInput.value = '';
      displayMessage(question, 'user-message', 'ðŸ‘¤');

      // Show typing indicator
      typingIndicator.style.display = 'block';
      chatOutput.scrollTop = chatOutput.scrollHeight;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question }),
        });

        if (!response.ok) throw new Error('Failed to get response');

        const data = await response.json();
        // Hide typing indicator
        typingIndicator.style.display = 'none';
        displayMessage(data.response, 'colbie-message', 'ðŸ¤–');
      } catch (error) {
        // Hide typing indicator
        typingIndicator.style.display = 'none';
        displayMessage('Sorry, I encountered an error. Please try again.', 'colbie-message', 'ðŸ¤–');
      }
    }

    function displayMessage(message, className, avatar) {
      const messageContainer = document.createElement('div');
      messageContainer.className = 'message-container';

      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'avatar';
      avatarDiv.textContent = avatar;

      const messageElement = document.createElement('div');
      messageElement.className = `message ${className}`;
      messageElement.textContent = message;

      if (className === 'user-message') {
        messageContainer.appendChild(messageElement);
        messageContainer.appendChild(avatarDiv);
      } else {
        messageContainer.appendChild(avatarDiv);
        messageContainer.appendChild(messageElement);
      }

      chatOutput.appendChild(messageContainer);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    // Event listeners
    chatInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    sendButton.addEventListener('click', sendMessage);

    // Initial greeting
    setTimeout(() => {
      displayMessage('Hello! I\'m Colbie, your AI assistant. How can I help you today?', 'colbie-message', 'ðŸ¤–');
    }, 500);
  </script>
</body>
</html>
